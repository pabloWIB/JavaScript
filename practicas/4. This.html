<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>This</title>
	<style>
		.viejo{
			width: 75px;
			height: 75px;
			border: 1px solid black;
			background: blue;
		}

		.nuevo{
			background: green;
			transition: 1s;
		}

	</style>
</head>
<body>

	<div class="viejo"></div>
	<div class="viejo"></div>
	<div class="viejo"></div>
	<div class="viejo"></div>
	<div class="viejo"></div>


	<script>
		
		var viejo = document.querySelectorAll('.viejo');


		function nuevoColor (){
			this.classList.toggle('nuevo');
		}

		viejo.forEach(function(event){
			event.addEventListener('mouseover', nuevoColor);
		});


	</script>
</body>
</html>
